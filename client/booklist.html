<template name="bookList">
  <div class="container top-margin">
    <div class="row">
    
      <div class="col-md-4 col-xs-12">
  <h2>Shelves List</h2>
        {{#each shelves}}
        <div class="row">
          <a href="/shelves/{{_id}}">
            <div class >
              <button type="button" class="btn btn-success ">    {{title}}</button>

            </div>
          </a>
        </div>
        <div class="row">
          <br>
        </div>
        {{/each}}
      </div>
      <div class="col-md-1 col-xs-1">

      </div>
      <h2> Books List </h2>
      <div class="col-md-7 col-xs-12">

        {{#each books}}
        <div class="row">

          <div >
            <div class="light-border">
              <a href="/books/{{_id}}">{{title}}</a>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>


  </div>

</template>
