<template name="ShelvItem">
  <div class="container top-margin">
    <div class="row">
      <div class="col-md-12">
        {{> shelfMeta}}
      </div>
    </div>

</div>

</template>

<template name="shelfMeta">
  {{#with shelves}}
  <div class="row">
        <div class="panel-group">
      <h1> BookShelf Details</h1>
      <div class="panel panel-default">

        <div class="panel-heading h3">Name</div>

        <div class="panel-body"> {{> editableText collection="shelves" field="title"}}</div>
        <div class="panel-heading h3">Location</div>
        <div class="panel-body">{{> editableText collection="shelves" field="location"}}</div>
           
      </div>
    </div>
  </div>
{{/with}}
</template>
